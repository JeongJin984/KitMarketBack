spring.datasource.url=jdbc:postgresql://localhost:5432/springdata
spring.datasource.username=njj
spring.datasource.password=pass

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#spring.profiles.active=local

# query ? ¨¬¢¬¡¾?
logging.level.org.hibernate.type.descriptor.sql=trace

spring.thymeleaf.cache=false

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

spring.main.allow-bean-definition-overriding=true

security.oauth2.client.client-id=testClientId
security.oauth2.client.client-secret=testSecret
security.oauth2.resource.token-info-uri=http://localhost:8081/oauth/check_token

security.oauth2.resource.jwt.key-value=ThisIsA_SecretKeyForJwtExample